<h1 class="mt-3 font-weight-light">Youtube Videos</h1>

<hr>

<div class="card-columns">
    <div class="card animated fadeIn" *ngFor="let video of videos">
        <img [src]="video.thumbnails.high.url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{video.title}}</h5>
            <p class="card-text">Autor: <span>{{video.channelTitle}}</span>.</p>
            <p class="card-text">Publicado en: <span>{{video.publishedAt | date}}</span>.</p>

            <button type="button" (click)="mostrarVideo(video)" class="btn btn btn-outline-primary">Ver video</button>
        </div>
    </div>
</div>


<div class="row mt-5 mb-5 text-center">
    <div class="col">
        <button (click)="cargarVideos()" class="btn btn-primary btn-block">Siguiente Pagina</button>
    </div>
</div>
